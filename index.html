<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids school website</title>

    <!-- CSS Link below -->

    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar flex">
        <div class="brand flex">
          <img src="assets/logo.png" alt="Brand image here" class="brand-img" />
          <h3 class="brand-name">School</h3>
        </div>

        <ul class="nav-links flex">
          <li><a href="#" class="nav-link home">Home</a></li>
          <li><a href="#" class="nav-link about">About</a></li>
          <li><a href="#" class="nav-link facilities">Facilities</a></li>
          <li><a href="#" class="nav-link admission">Admission</a></li>
        </ul>

        <button class="btn">Contact</button>
      </nav>

      <section class="banner flex">
        <div class="banner-content flex">
          <h1 class="primary-heading">
            <span class="home">Empowering</span> <br />students from small age
            <span class="about">towards vision</span>
          </h1>
          <p class="description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="btn black">Enroll Now</button>
        </div>
        <div class="banner-img-box">
          <figure>
            <img src="assets/hero-kids.png" alt="" class="banner-img" />
          </figure>
        </div>
      </section>
    </header>
  </body>
</html>
